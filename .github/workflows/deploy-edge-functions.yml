name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          # Lista todas as functions e faz deploy de cada uma
          # --no-verify-jwt: Permite chamadas sem JWT (funÃ§Ãµes tratam auth internamente)
          for dir in supabase/functions/*/; do
            if [ -f "${dir}index.ts" ]; then
              func_name=$(basename "$dir")
              echo "ðŸš€ Deploying function: $func_name"
              supabase functions deploy "$func_name" --project-ref "$SUPABASE_PROJECT_ID" --no-verify-jwt
            fi
          done
